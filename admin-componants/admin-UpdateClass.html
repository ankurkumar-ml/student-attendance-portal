<div class="row" ng-controller="admin-UpdateClassCtrl">
  <div class="col-md-4">

      <div class="sidebar">
        <a href="#" ng-click="Logout()" class="logout-btn">Logout</a><br><br>
        <ul class="sidebar-list">
          <li> <a href="#!admin/faculty">List of Faculty</a> </li>
          <li> <a href="#!admin/student">Student</a> </li>
          <li> <a href="#!admin/classes">Classes</a> </li>
          <li> <a href="#!admin/approval">Approvals</a> </li>
          <li> <a href="#!admin/attendance">Attendance</a> </li>
        </ul>
      </div>

  </div>

  <div class="col-md-8">

  <div class="detail-sec">

    <form name="addClass_form" ng-submit="UpdateClass()">
      <h4>Update class</h4>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="subject name">Subject Name</label>
            <input type="text" name="subject_name" ng-model="subject_name" pattern="[a-zA-Z\s]{2,}" class="form-control" maxlength="200" required>
            <div ng-hide="addClass_form.subject_name.$pristine">
              <span ng-hide="addClass_form.subject_name.$valid" class="help-block">Numerals and special characters are not allowed.<br> Must contain at least 2 characters.</span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="subject code">Subject Code</label>
            <input type="text" name="subject_code" ng-model="subject_code" class="form-control" pattern="[a-zA-Z]+[0-9][a-zA-Z0-9]*" maxlength="10" required>
            <div ng-hide="addClass_form.subject_code.$pristine">
              <span ng-hide="addClass_form.subject_code.$valid" class="help-block">Must be alphanumeric.<br> Must contain at least 3 characters.</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="course name">Course</label>
            <select class="form-control" name="course" ng-model="course" ng-options="opt for opt in courseArr" required>
              <option value="">Select course</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="branch">Branch</label>
            <select class="form-control" name="branch" ng-model="branch" ng-options="opt for opt in branchArr" required>
              <option value="">Select Branch</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="year">Year</label>
            <select class="form-control" name="year" ng-model="year" ng-options="opt for opt in yearArr" required>
              <option value="">Select year</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="Semester">Semester</label>
            <select class="form-control" name="semester" ng-model="semester" ng-options="opt for opt in semArr" required>
              <option value="">Select course</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="faculty id">Faculty ID</label>
            <select class="form-control" name="fid" ng-model="fid" ng-options="opt for opt in fidArr" required>
              <option value="">Select Faculty ID</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <input type="submit" name="submit" ng-disabled="addClass_form.$invalid" value="Update" class="form-button">
        </div>
      </div>
    </form>
  </div>

  </div>
</div>
